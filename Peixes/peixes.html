<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="peixes.js"></script>
    <link rel="stylesheet" href="../dataStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="volta">
        <input type="image" src="../Images/turn-back.png" alt="Button" id="voltar" onclick="location.href='../index.html'">
    </div>
    <form>
        <div class="container">
            <div class="h1Container">
                <h1 id="date"></h1>
            </div>
            <div class = "var">
                <label for="pesoPeixes">Peso Peixe: </label>
                <input type="number" id="pesoPeixes" placeholder="Insira os dados" name="pesoPeixes"/>
            </div>
            <br>
            <div class = "var">
                <label for="comprimentoPeixes">Comprimento Peixes: </label>
                <input type="number" id="comprimentoPeixes" placeholder="Insira os dados" name="comprimentoPeixes"/>
            </div>
            <br>
            <div class = "var">
                <label for="pesoFile">Peso Filé: </label>
                <input type="number" id="pesoFile" placeholder="Insira os dados" name="pesoFile"/>
            </div>
            <br>
            <div class = "var">
                <label for="pesoVisceras">Peso Vísceras: </label>
                <input type="number" id="pesoVisceras" placeholder="Insira os dados" name="pesoVisceras"/>
            </div>
            <br>
            <div class = "var">
                <label for="quantidadeRacao">Quantidade Ração: </label>
                <input type="number" id="quantidadeRaca" placeholder="Insira os dados" name="quantidadeRaca"/>
            </div>
            
            <br>
            <div class="submitContainer">
                <input type="button" class="enviar" onclick="" value="  ENVIAR  " />
            </div>            
        </div>
    </form>
    <br>
</body>
</html>
