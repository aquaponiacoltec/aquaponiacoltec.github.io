<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="plantas.js"></script>
    <link rel="stylesheet" href="../dataStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="volta">
        <input type="image" src="../Images/turn-back.png" alt="Button" id="voltar" onclick="location.href='../index.html'">
    </div>
    <form>
        <div class="container">
            <div class="h1Container">
                <h1 id="date"></h1>
            </div>
            <div class = "var">
                <label for="pesoPlantas">Peso Plantas: </label>
                <input type="number" id="pesoPlantas" placeholder="Insira os dados" name="pesoPlantas"/>
            </div>
            <br>
            <div class = "var">
                <label for="alturaPlantas">Altura Plantas: </label>
                <input type="number" id="alturaPlantas" placeholder="Insira os dados" name="alturaPlantas"/>
            </div>
            <br>
            <div class = "var">
                <label for="larguraFolhas">Largura Folhas: </label>
                <input type="number" id="larguraFolhas" placeholder="Insira os dados" name="larguraFolhas"/>
            </div>
            <br>
            <div class = "var">
                <label for="comprimentoFolhas">Comprimento Folhas: </label>
                <input type="number" id="comprimentoFolhas" placeholder="Insira os dados" name="comprimentoFolhas"/>
            </div>
            <br>
            <div class = "var">
                <label for="numeroFolhas">Número Folhas: </label>
                <input type="number" id="numeroFolhas" placeholder="Insira os dados" name="numeroFolhas"/>
            </div>
            
            <br>
            <div class="submitContainer">
                <input type="button" class="enviar" onclick="" value="  ENVIAR  " />
            </div>            
        </div>
    </form>
    <br>
</body>
</html>
