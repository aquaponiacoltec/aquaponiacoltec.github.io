<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Dados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Menu</h3>
        <button id="mostrarTabelaAlfaces" class="btn btn-info btn-block mb-2">Mostrar Tabela de Alfaces</button>
        <button id="inserirDadosAlfaces" class="btn btn-success btn-block mb-2">Inserir Dados de Alfaces</button>
        <button id="mostrarTabelaPeixes" class="btn btn-info btn-block mb-2">Mostrar Tabela de Peixes</button>
        <button id="inserirDadosPeixes" class="btn btn-success btn-block mb-2">Inserir Dados de Peixes</button>
    </div>

    <div class="content">
        <h1>Gestão de Alfaces e Peixes</h1>
        <!-- Área de Conteúdo -->
        <div id="conteudo" class="mt-5"></div>
    </div>

    <script>
        // Mostrar Tabela de Alfaces
        document.getElementById('mostrarTabelaAlfaces').addEventListener('click', function() {
            fetch('mostrar_tabela_alfaces.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo').innerHTML = data;
                });
        });

        // Inserir Dados de Alfaces
        document.getElementById('inserirDadosAlfaces').addEventListener('click', function() {
            document.getElementById('conteudo').innerHTML = `
                <h3>Inserir Dados de Alfaces</h3>
                <form method="POST" action="">
                    <input type="hidden" name="acao" value="adicionarAlfaces">
                    <div class="form-group">
                        <label for="mes">Mês de Medição:</label>
                        <select name="mes" class="form-control" required>
                            <option value="Janeiro">Janeiro</option>
                            <option value="Fevereiro">Fevereiro</option>
                            <option value="Março">Março</option>
                            <option value="Abril">Abril</option>
                            <option value="Maio">Maio</option>
                            <option value="Junho">Junho</option>
                            <option value="Julho">Julho</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Setembro">Setembro</option>
                            <option value="Outubro">Outubro</option>
                            <option value="Novembro">Novembro</option>
                            <option value="Dezembro">Dezembro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ano">Ano:</label>
                        <input type="number" class="form-control" name="ano" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade de Alfaces:</label>
                        <input type="number" class="form-control" name="quantidade" required>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso Total (g):</label>
                        <input type="number" class="form-control" name="peso" required>
                    </div>
                    <div class="form-group">
                        <label for="medicoes">Medições:</label>
                        <input type="text" class="form-control" name="medicoes[]" required>
                        <!-- Adicionar mais campos de medição dinamicamente -->
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            `;
        });

        // Mostrar Tabela de Peixes
        document.getElementById('mostrarTabelaPeixes').addEventListener('click', function() {
            fetch('mostrar_tabela_peixes.php')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('conteudo').innerHTML = data;
                });
        });

        // Inserir Dados de Peixes
        document.getElementById('inserirDadosPeixes').addEventListener('click', function() {
            document.getElementById('conteudo').innerHTML = `
                <h3>Inserir Dados de Peixes</h3>
                <form method="POST" action="">
                    <input type="hidden" name="acao" value="adicionarPeixes">
                    <div class="form-group">
                        <label for="mes">Mês de Medição:</label>
                        <select name="mes" class="form-control" required>
                            <option value="Janeiro">Janeiro</option>
                            <option value="Fevereiro">Fevereiro</option>
                            <option value="Março">Março</option>
                            <option value="Abril">Abril</option>
                            <option value="Maio">Maio</option>
                            <option value="Junho">Junho</option>
                            <option value="Julho">Julho</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Setembro">Setembro</option>
                            <option value="Outubro">Outubro</option>
                            <option value="Novembro">Novembro</option>
                            <option value="Dezembro">Dezembro</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ano">Ano:</label>
                        <input type="number" class="form-control" name="ano" required>
                    </div>
                    <div class="form-group">
                        <label for="tanque">Tanque:</label>
                        <select name="tanque" class="form-control" required>
                            <option value="T1">T1</option>
                            <option value="T2">T2</option>
                            <option value="T3">T3</option>
                            <!-- Adicionar mais opções aqui -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso Total (g):</label>
                        <input type="number" class="form-control" name="peso" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidade">Quantidade:</label>
                        <input type="number" class="form-control" name="quantidade" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
            `;
        });
    </script>
</body>
</html>
